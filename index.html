<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">To-Do List</h1>
    <div class="card shadow">
      <div class="card-body">
        <div class="input-group mb-3">
          <input type="text" id="taskInput" class="form-control" placeholder="Add a new task" aria-label="Add a new task">
          <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
        </div>
        <div id="errorMsg" class="text-danger mb-3 d-none">Task cannot be empty or duplicate!</div>
        <ul id="taskList" class="list-group"></ul>
        <div class="mt-3">
          <button id="clearAllBtn" class="btn btn-danger w-100">Clear All Tasks</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
